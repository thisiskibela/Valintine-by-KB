# Valintine-by-KB
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d81b60;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes-btn {
            background-color: #d81b60;
            color: white;
        }
        #no-btn {
            background-color: #ff4081;
            color: white;
        }
        #no-btn.clicked {
            position: relative;
            left: 100px;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 20px;
            color: #d81b60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <button id="yes-btn" onclick="handleYesClick()">YES</button>
        <button id="no-btn" onclick="handleNoClick()">NO</button>
        <div id="congratulations" class="hidden message">
            <h2>Congratulations! You are my Valentine!</h2>
        </div>
    </div>

    <script>
        function handleYesClick() {
            document.getElementById('yes-btn').disabled = true;
            document.getElementById('congratulations').classList.remove('hidden');
        }

        function handleNoClick() {
            document.getElementById('no-btn').classList.add('clicked');
        }
    </script>
</body>
</html>
